<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <input 
        class="calcAnswer" 
        id="output" 
        type="text" 
        cols="40"
        readonly>
    </div>
    <div>
      <textarea 
        class="calcInputHistory"
        id="inputHistory"
        name="inputHistory"
        rows="5"
        cols="40"
        readonly></textarea>
    </div>
    <div>
      <input
        class="calcInput"
        id="input"
        type="text"
        size="40"
        autofocus>
      <button
        id="calcButton"
        type="button">calc</button>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
